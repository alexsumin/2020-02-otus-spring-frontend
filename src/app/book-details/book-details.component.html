 <div class="main-div">
    <mat-card>
        <mat-card-header>
          <mat-card-title>{{book.title}}</mat-card-title>
          <mat-card-subtitle>By {{book.author.name}}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
            
          <mat-form-field appearance="fill">
                <mat-label>Id</mat-label>
                <input matInput readonly value={{book.id}}>
              </mat-form-field>
          
              <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput readonly value={{book.title}}>
              </mat-form-field>
              
              <br>
              
              <mat-form-field appearance="fill">
                <mat-label>Published</mat-label>
                <input matInput readonly value={{book.published}}>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Author</mat-label>
                <input matInput readonly value={{book.author.name}}>
              </mat-form-field>
              
              <br>
              
              <mat-form-field appearance="fill">
                <mat-label>Genre</mat-label>
                <input matInput readonly value={{book.genre.name}}>
              </mat-form-field>
    
              <br>
      
        </mat-card-content>
          <div><p>Comments:</p>
          <ul *ngFor="let comment of comments | async" >
            <li>
              {{comment.text}}
            </li>
          </ul>
        </div>

        <div class="comment-create"  >
          <form #commentForm="ngForm" (ngSubmit)="createComment(commentForm.value)">
            <mat-form-field>
              <input type="text" matInput placeholder="Comment" [(ngModel)]="comment.text" placeholder="Enter a comment"
                     name="text" #text>
            </mat-form-field>
            <button mat-fab color="primary" type="submit">Add</button>
          </form>
        </div>

        <mat-card-actions>
          <button mat-button (click)="gotoList()" mat-stroked-button color="primary">Back to books</button>
        </mat-card-actions>
      
      </mat-card>
</div>
