<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" >


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No </th>
    <td mat-cell *matCellDef="let book"> {{book.id}} </td>
  </ng-container>

 <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let book"> {{book.title}} </td>
  </ng-container> 


  <ng-container matColumnDef="published">
    <th mat-header-cell *matHeaderCellDef> Published </th>
    <td mat-cell *matCellDef="let book"> {{book.published}} </td>
  </ng-container>
  
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Aurhor </th>
    <td mat-cell *matCellDef="let book"> {{book.author.name}} </td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let book"> {{book.genre.name}} </td>
  </ng-container>

  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef> View </th>
    <td mat-cell *matCellDef="let book"> 
      <button (click)="bookDetails(book.id)" mat-stroked-button color="primary">View</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let book"> 
      <button (click)="updateBook(book.id)" mat-stroked-button color="primary">Update</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let book" (click)="deleteBook(book.id)"> 
      <button mat-flat-button color="warn">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-flat-button routerLink="/newbook" color="primary">New</button>
